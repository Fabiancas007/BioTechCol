<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: var(--main-color)" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('ir_a_principal')}}"> <img
                        src="{{url_for('static',filename='img/Colibri_icono.svg')}}" width="57px"
                        height="57px ">BioTechCol</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ull">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{url_for('ir_a_principal')}}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('ir_a_biodiversidad')}}">Biodiversidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('ir_a_especies_amenazadas')}}">Especies Amenazadas</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{{url_for('ir_a_explorar')}}l" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Explorar
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="{{url_for('ir_a_explorar')}}#mapa">Mapa
                                        interactivo</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href=".{{url_for('ir_a_explorar')}}#lugares">Lugares
                                        turísticos</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('ir_a_contacto')}}">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block main %}

    {% endblock %}

    <footer>
        <p>
            &copy 2024 Fabián Católico / David Cative
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
